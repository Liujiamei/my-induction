<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }
        .swiper-container{
            width:100%;
            height:3rem;
        }
        .swiper-slide img{
            width:100%;
            height:100%;
        }
        .swiper-pagination-bullet{  /*改变轮播焦点的大小*/
            /*width:20px;*/
            /*height:20px;*/
        }

    </style>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>  <!--移动适配-->
    <script>
        var desW=640;
        var winW=document.documentElement.clientWidth;
        document.documentElement.style.fontSize=winW/desW*100+'px';
    </script>
</head>
<body>
<div class="swiper-container">
    <!--轮播图-->
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img data-src="img/banner/banner1.jpg" alt="" class="swiper-lazy"/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner2.jpg" alt="" class="swiper-lazy"/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner3.jpg" alt="" class="swiper-lazy"/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner4.jpg" alt="" class="swiper-lazy"/>
            <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner5.jpg" alt="" class="swiper-lazy"/>
            <div class="swiper-lazy-preloader"></div>
        </div>
    </div>
    <!--分页器：焦点-->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->
</div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper=new Swiper(".swiper-container",{  /*不设置情况下，默认可以滑动*/
        direction:"horizontal",//水平方向：horizontal  垂直方向：vertical
//        autoplay:1000,  //自动轮播
        autoplayDisableOnInteraction:false, //每次滑动后自动轮播
        loop:true, //循环模式
//        nextButton: '.swiper-button-next',  //前进按钮
//        prevButton: '.swiper-button-prev', //后退按钮
        pagination:".swiper-pagination", //分页器
        paginationType:"progress", //进度条
        effect:'coverflow', //"slide滑动(默认值),cube->3D翻转 coverflow ->3D切换"
        lazyLoading:true, //图片延迟加载
        lazyLoadingInPrevNext:true, //提前对前一个或者后一个slide进行预加载，看不出延迟加载的效果
        onInit:function(swiper){
            console.log(swiper instanceof Swiper); //swiper是Swiper上的一个实例
            console.log(swiper);
        },
        onSlideChangeStart:function(){//当滑块滑动时
//            console.log(API)
        },
//        onSlideChangeEnd:function(){//当滑块滑动结束时
//            console.log(2)
//        },
        onTransitionEnd:function(){  //回调函数：当过度效果结束时触发,可以代替onSlideChangeEnd
//            console.log(2)
        },
        //onSlideChangeStart和onSlideChangeEnd 可能会丢失滑块，用onTransitionEnd代替
    });


</script>
